<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
 <title th:utext="${title}"></title>
</head>
<body>
<div align="center">	
 <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>

	<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	<!--<form th:action="@{/logout}" method="post">
		<input type="submit" value="Logout" />
	</form>-->

	<h1>Available Sporty Shoe Products</h1>
	
	<br/><br/>
	
	<div sec:authorize="hasRole('ADMIN')">
	&nbsp; |<a th:href="@{/new}">Add Product</a> | &nbsp;
	</div>
	
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Product ID</th>
				<th>Product Name</th>
				<th>Product description</th>
				<th>Product Category</th>
				<th>Product Price</th>
				
				<th sec:authorize="hasRole('ADMIN')">Actions</th>				
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${listProducts}">
				<td th:text="${product.productId}">Product ID</td>
				<td th:text="${product.productName}">Product Name</td>
				<td th:text="${product.productDesc}">Product Description</td>
				<td th:text="${product.productCategoryID}">Product Category</td>
				<td th:text="${product.productPrice}">Product Price</td>
				<td sec:authorize="hasRole('ADMIN')">
				   	<a th:href="@{'/edit/' + ${product.productId}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${product.productId}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
